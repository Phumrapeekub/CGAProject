<form method="POST" action="/doctor/patient/{{ patients.hn }}/{{ patients.gcn }}/appointment/create" class="space-y-4">

  <div>
    <label class="text-xs text-slate-500">วันเวลานัด (Appointment time)</label>
    <input type="datetime-local" name="appt_datetime" required
      class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-200">
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <div>
      <label class="text-xs text-slate-500">ประเภทนัด</label>
      <input name="appt_type" placeholder="เช่น Follow-up / Lab"
        class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200">
    </div>
    <div>
      <label class="text-xs text-slate-500">สถานที่</label>
      <input name="location" placeholder="เช่น คลินิกผู้สูงอายุ"
        class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200">
    </div>
  </div>

  <div>
    <label class="text-xs text-slate-500">เหตุผลนัด</label>
    <input name="reason" placeholder="เช่น ติดตามผล/ปรับยา"
      class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200">
  </div>

  <div>
    <label class="text-xs text-slate-500">โน้ตเพิ่มเติม</label>
    <textarea name="note" rows="3"
      class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200"></textarea>
  </div>

  <div class="flex justify-end">
    <button type="submit" class="px-4 py-2 rounded-xl bg-slate-900 text-white font-bold hover:bg-slate-800">
      บันทึกนัด
    </button>
  </div>
</form>
