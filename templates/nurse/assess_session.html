{% extends "base.html" %}
{% block title %}เริ่มประเมิน | CGA{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto px-4 py-6 space-y-6">

  <!-- HN/GCN + ขั้นตอน -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="px-4 py-1.5 rounded-full bg-white shadow border text-slate-700">
        <span class="font-medium">HN:</span> {{ hn }} <span class="mx-1">|</span>
        <span class="font-medium">GCN:</span> {{ gcn }}
      </span>
    </div>
    <span class="px-4 py-1.5 rounded-full bg-white shadow border text-slate-700">
      ขั้นตอนที่ 1: ข้อมูลทั่วไป
    </span>
  </div>

  <!-- แสดงเลขขั้นตอนแทน progress bar -->
  <div class="mt-4 flex justify-center">
    <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white shadow-sm border border-slate-200 text-sm text-slate-600">
      <span>ขั้นตอนที่</span>
      <span class="font-semibold text-emerald-600">1</span>
      <span>จาก</span>
      <span class="font-semibold">5</span>
    </div>
  </div>

  <!-- กล่อง: ข้อมูลทั่วไป -->
  <div class="rounded-[26px] bg-white/95 backdrop-blur shadow-xl border border-slate-100 overflow-hidden">
    <div class="px-6 py-4 flex items-center gap-3 bg-sky-50">
      <div class="w-10 h-10 rounded-xl bg-sky-200 text-sky-700 grid place-items-center">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M5.5 20a6.5 6.5 0 0113 0M12 12a5 5 0 100-10 5 5 0 000 10z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="font-semibold">ข้อมูลทั่วไป</div>
    </div>

    <form method="POST" action="{{ url_for('assess_session', hn=hn, gcn=gcn) }}" class="p-6 md:p-8 space-y-6">

      <!-- ชื่อ-สกุล -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-slate-700 font-medium mb-2">
            ชื่อ <span class="text-rose-600">*</span>
          </label>
          <input type="text"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 placeholder="ชื่อ" name="name">
        </div>
        <div>
          <label class="block text-slate-700 font-medium mb-2">
            สกุล <span class="text-rose-600">*</span>
          </label>
          <input type="text"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 placeholder="นามสกุล" name="surname">
        </div>
      </div>

      <!-- วันเกิด / อายุ / เพศ -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
        <div>
          <label class="block text-slate-700 font-medium mb-2">
            วัน/เดือน/ปีเกิด (พ.ศ.) <span class="text-rose-600">*</span>
          </label>
          <input id="dob"
                 name="dob"
                 type="text"
                 data-buddhist-date="1"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 value="{{ dob or '' }}">
          <input type="hidden" id="dob_ad" name="birthdate">
        </div>

        <div>
          <label class="block text-slate-700 font-medium mb-2">อายุ (ปี)</label>
          <input id="age" type="number"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 placeholder="อายุ" name="age">
        </div>

        <div>
          <label class="block text-slate-700 font-medium mb-2">
            เพศ <span class="text-rose-600">*</span>
          </label>
          <div class="flex items-center gap-6 mt-3">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="gender" value="1" class="accent-blue-600"> ชาย
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="gender" value="2" class="accent-blue-600"> หญิง
            </label>
          </div>
        </div>
      </div>

      <!-- ที่อยู่ -->
      <div>
        <label class="block text-slate-700 font-medium mb-2">ที่อยู่ปัจจุบัน</label>
        <input type="text"
               class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
               placeholder="บ้านเลขที่ หมู่ ตำบล อำเภอ จังหวัด">
      </div>

      <!-- โทร + สถานภาพสมรส -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-slate-700 font-medium mb-2">หมายเลขโทรศัพท์</label>
          <input type="text"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 placeholder="0XX-XXX-XXXX">
        </div>
        <div>
          <label class="block text-slate-700 font-medium mb-2">สถานภาพสมรส</label>
          <div class="grid grid-cols-4 gap-4">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="marry" class="accent-blue-600"> โสด
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="marry" class="accent-blue-600"> สมรส
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="marry" class="accent-blue-600"> หม้าย
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="marry" class="accent-blue-600"> หย่า
            </label>
          </div>
        </div>
      </div>

      <!-- จำนวนคน / การพักอาศัย -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-slate-700 font-medium mb-2">จำนวนบุคคล</label>
          <input type="number"
                 class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                 placeholder="จำนวนบุคคล">
        </div>
        <div>
          <label class="block text-slate-700 font-medium mb-2">การพักอาศัย</label>
          <div class="grid grid-cols-3 gap-4">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="live" class="accent-blue-600"> อยู่คนเดียว
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="live" class="accent-blue-600"> อยู่กับครอบครัว
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="live" class="accent-blue-600"> อยู่กับผู้ดูแล
            </label>
          </div>
        </div>
      </div>

      <!-- กล่อง: สุขภาพและพฤติกรรม -->
      <div class="rounded-[26px] bg-white/95 backdrop-blur shadow-xl border border-slate-100 overflow-hidden">
        <div class="px-6 py-4 flex items-center gap-3 bg-rose-50">
          <div class="w-10 h-10 rounded-xl bg-rose-200 text-rose-700 grid place-items-center">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M12 8v8m4-4H8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="font-semibold">สุขภาพและพฤติกรรม</div>
        </div>

        <div class="p-6 md:p-8 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label class="block text-slate-700 font-medium mb-2">การสูบบุหรี่</label>
              <div class="flex items-center gap-6">
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="smoke" class="accent-blue-600"> ไม่สูบ
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="smoke" class="accent-blue-600"> สูบ
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="smoke" class="accent-blue-600"> เลิกแล้ว
                </label>
              </div>
            </div>
            <div>
              <label class="block text-slate-700 font-medium mb-2">ส่วนสูง (ซม.)</label>
              <input type="number"
                     class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                     placeholder="160">
            </div>
            <div>
              <label class="block text-slate-700 font-medium mb-2">การดื่มแอลกอฮอล์</label>
              <div class="flex items-center gap-4">
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="alcohol" class="accent-blue-600"> ไม่ดื่ม
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="alcohol" class="accent-blue-600"> ดื่มบางครั้ง
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="alcohol" class="accent-blue-600"> ดื่มทุกวัน
                </label>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label class="block text-slate-700 font-medium mb-2">น้ำหนัก (กก.)</label>
              <input type="number"
                     class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                     placeholder="60">
            </div>
            <div>
              <label class="block text-slate-700 font-medium mb-2">รอบเอว (ซม.)</label>
              <input type="number"
                     class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                     placeholder="85">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-slate-700 font-medium mb-2">โรคประจำตัว</label>
              <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <label class="inline-flex items-center gap-2">
                  <input type="checkbox" class="accent-blue-600"> เบาหวาน
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="checkbox" class="accent-blue-600"> ไต
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="checkbox" class="accent-blue-600"> ความดันโลหิตสูง
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="checkbox" class="accent-blue-600"> หัวใจ
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="checkbox" class="accent-blue-600"> มะเร็ง
                </label>
              </div>
            </div>
            <div>
              <label class="block text-slate-700 font-medium mb-2">โรคอื่น ๆ (ระบุ)</label>
              <input type="text"
                     class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300">
            </div>
          </div>
        </div>
      </div>

      <!-- กล่อง: การประเมินเบื้องต้น -->
      <div class="rounded-[26px] bg-white/95 backdrop-blur shadow-xl border border-slate-100 overflow-hidden">
        <div class="px-6 py-4 flex items-center gap-3 bg-emerald-50">
          <div class="w-10 h-10 rounded-xl bg-emerald-200 text-emerald-700 grid place-items-center">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M12 20l9-16H3l9 16z" />
            </svg>
          </div>
          <div class="font-semibold">การประเมินเบื้องต้น</div>
        </div>

        <div class="p-6 md:p-8 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <div class="font-medium mb-2">การได้ยิน</div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <div class="text-sm text-slate-600 mb-1">หูซ้าย</div>
                  <label class="inline-flex items-center gap-2 mr-4">
                    <input type="radio" name="hearing_left" class="accent-blue-600"> ปกติ
                  </label>
                  <label class="inline-flex items-center gap-2">
                    <input type="radio" name="hearing_left" class="accent-blue-600"> ผิดปกติ
                  </label>
                </div>
                <div>
                  <div class="text-sm text-slate-600 mb-1">หูขวา</div>
                  <label class="inline-flex items-center gap-2 mr-4">
                    <input type="radio" name="hearing_right" class="accent-blue-600"> ปกติ
                  </label>
                  <label class="inline-flex items-center gap-2">
                    <input type="radio" name="hearing_right" class="accent-blue-600"> ผิดปกติ
                  </label>
                </div>
              </div>
            </div>
            <div>
              <div class="font-medium mb-2">การมองเห็น (Snellen chart)</div>
              <textarea class="w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300"
                        placeholder="ผลการตรวจสายตา เช่น ตาขวา 6/6 ตาซ้าย 6/9" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- ปุ่มล่าง -->
      <div class="px-6 md:px-8 pb-6 mt-8 flex items-center justify-between">
        <div class="flex flex-wrap gap-3">
          <a href="{{ url_for('dashboard') }}"
             class="px-6 py-2 bg-gray-200 text-slate-700 rounded-2xl shadow hover:bg-gray-300 transition">
            หน้าหลัก
          </a>
        </div>

        <button type="submit"
                class="rounded-2xl px-6 py-3 font-semibold text-white
                       bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg hover:opacity-95">
          ถัดไป >
        </button>
      </div>

    </form>
  </div>
</div>

<!-- คำนวณอายุ + แปลงวันเกิด พ.ศ. -> ค.ศ. -->
<script>
  const dob   = document.getElementById("dob");
  const dobAd = document.getElementById("dob_ad");
  const age   = document.getElementById("age");

  function updateAgeAndBirthdate() {
    if (!dob) return;
    const v = dob.value.trim();
    if (!v.includes("/")) return;

    const parts = v.split("/");
    if (parts.length !== 3) return;

    let [d, m, yBE] = parts.map(n => parseInt(n, 10));

    const currentYearBE = new Date().getFullYear() + 543;
    if (yBE < 2400 || yBE > currentYearBE) {
      age.value = "";
      dobAd.value = "";
      return;
    }

    const yAD  = yBE - 543;
    const adStr = `${yAD}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    dobAd.value = adStr;

    const today = new Date();
    const birth = new Date(adStr);

    let a = today.getFullYear() - birth.getFullYear();
    const mDiff = today.getMonth() - birth.getMonth();
    if (mDiff < 0 || (mDiff === 0 && today.getDate() < birth.getDate())) {
      a--;
    }
    if (a < 0) a = 0;

    age.value = a;
  }

  if (dob) {
    dob.addEventListener("change", updateAgeAndBirthdate);
    dob.addEventListener("input",  updateAgeAndBirthdate);
  }
</script>

{% endblock %}
